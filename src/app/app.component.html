<h1 appResalta="orange">Hola, bienvenidos</h1>

<p>Usuario seleccionado: {{ usuarioSeleccionado }}</p>

<hr />

<app-user
  *ngFor="let p of personas"
  [name]="p.name"
  [surname]="p.surname"
  (seleccionado)="onSelect($event)"
></app-user>

<app-weather
  name="Sevilla"
  [temperature]="20"
  status="soleado"
  (change)="onChange($event)"
></app-weather>
<app-weather
  name="Cordoba"
  [temperature]="25"
  status="lluvioso"
  (change)="onChange($event)"
></app-weather>

<div>
  <ul>
    <li *ngFor="let m of messages">
      {{ m }}
    </li>
  </ul>
</div>

<p>Temperatura media: {{ temperaturaMedia }}ÂºC</p>
<button (click)="update()">Actualizar temperatura media</button>

<hr />
<span appResalta>&copy; 2022. Sevilla</span>
